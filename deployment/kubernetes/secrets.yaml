apiVersion: v1
kind: Secret
metadata:
  name: luxe-secrets
  namespace: luxe-staycations
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded values
  supabase-url: <base64-encoded-supabase-url>
  supabase-service-key: <base64-encoded-supabase-service-key>
  stripe-secret-key: <base64-encoded-stripe-secret-key>
  stripe-webhook-secret: <base64-encoded-stripe-webhook-secret>
  jwt-secret: <base64-encoded-jwt-secret>
  redis-password: <base64-encoded-redis-password>
  grafana-admin-password: <base64-encoded-grafana-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: luxe-registry-secret
  namespace: luxe-staycations
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
---
# Example of how to create secrets from files:
# kubectl create secret generic luxe-secrets \
#   --from-literal=supabase-url="your-supabase-url" \
#   --from-literal=supabase-service-key="your-service-key" \
#   --from-literal=stripe-secret-key="your-stripe-key" \
#   --from-literal=stripe-webhook-secret="your-webhook-secret" \
#   --from-literal=jwt-secret="your-jwt-secret" \
#   --from-literal=redis-password="your-redis-password" \
#   --from-literal=grafana-admin-password="your-grafana-password" \
#   -n luxe-staycations
